<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <div class ="min-vh-100 align-items-center d-flex justify-content-center">
      <form class=" border border-3 border-danger rounded-3 mx-auto p-3 mb-2 bg-dark text-white w-50 p-3" action="register" method="post">
        <div class="d-flex flex-row ">
            <div class="mb-3 m-5">
                <label for="Fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="Fname" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 m-5">
                <label for="Mname" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="Mname">
            </div>

            <div class="mb-3 m-5">
                <label for="Lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Lname" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="d-flex flex-row">

            <div class="mb-3 m-5">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="number" placeholder="Must be 6 Digit Number" class="form-control" id="pincode">
            </div>
            <div class="mb-3 m-5">
                <label for="Address1" class="form-label">Address 1</label>
                <input type="text" placeholder="House No/Plote" class="form-control" id="Address1">
            </div>

            <div class="mb-3 m-5">
                <label for="Address2" class="form-label">Address 2</label>
                <input type="text" class="form-control"  placeholder="Street/Locality" id="Address1">
            </div>
        </div>

        
        <div class="d-flex flex-row">

            <div class="mb-3 m-5">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="Address1">
            </div>

            <div class="mb-3 m-5">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state">
            </div>

            <div class="mb-3 m-5">
                <label for="Nation" class="form-label">Nationality</label>
                <select id="Nation" class="form-select mb-3" id="inputGroupSelect01">
                    <option selected>Select your country</option>
                    <option value="1">India</option>
                    <option value="2">United State</option>
                    <option value="3">Japan</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-row mt-5">
            <button type="submit" class="btn btn-primary mx-auto">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            console.log("Page is ready.....")
        })
    </script>
</body>
</html>
